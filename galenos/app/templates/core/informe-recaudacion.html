{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Recaudación - Centro Médico Salud</title>
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <h1>Informe de Recaudación</h1>
            <a href="{% url 'panel_secretaria' %}">Volver al Panel</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Generar Informe de Recaudación</h2>
            <form id="reportForm" method="POST" action="{% url 'generar_informe_recaudacion' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="start-date">Fecha de inicio:</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">Fecha de fin:</label>
                    <input type="date" id="end-date" name="end-date" required>
                </div>
                <button type="submit">Generar Informe</button>
            </form>
            <div id="reportResults" style="display: none;">
                <h3>Resultados del Informe</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Número de Consultas</th>
                            <th>Recaudación Total</th>
                        </tr>
                    </thead>
                    <tbody id="reportTableBody">
                        <!-- Los resultados se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Centro Médico Salud. Todos los derechos reservados.</p>
    </footer>

    <script src="{% static 'core/js/reports.js' %}"></script>
</body>
</html>
