{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Calendario y Agenda - Centro Médico Salud</title>
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <h1>Generar Calendario y Agenda</h1>
            <a href="{% url 'panel_secretaria' %}">Volver al Panel</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Generar Calendario Base y Agenda de Médicos</h2>
            <form id="calendarForm" method="POST" action="{% url 'generar_calendario' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="month">Mes:</label>
                    <select id="month" name="month" required>
                        <option value="">Seleccione un mes</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Año:</label>
                    <input type="number" id="year" name="year" min="2024" max="2100" required>
                </div>
                <button type="submit">Generar Calendario Base</button>
                <button type="button" id="generateAgenda">Generar Agenda de Médicos</button>
            </form>
            <div id="calendar"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Centro Médico Salud. Todos los derechos reservados.</p>
    </footer>

    <script src="{% static 'core/js/calendar.js' %}"></script>
    <script>
        document.getElementById('calendarForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);
            document.getElementById('calendar').innerHTML = generateCalendar(month, year);
        });

        document.getElementById('generateAgenda').addEventListener('click', function() {
            alert('Agenda de médicos generada con éxito para el mes seleccionado.');
        });
    </script>
</body>
</html>
